services:

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: shopdb
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - shop-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  backend:
    build: ./backend
    container_name: shop-backend
    restart: always
    ports:
      - "5050:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: shopdb
    networks:
      - shop-network

  frontend:
    build: ./frontend
    container_name: shop-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - shop-network
    volumes:
      - ./frontend:/usr/share/nginx/html

volumes:
  db-data:


networks:
  shop-network:
    driver: bridge
